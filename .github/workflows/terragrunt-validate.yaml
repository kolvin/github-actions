on:
  workflow_call:

jobs:
  validate:
    name: terragrunt validate
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup Terraform & Terragrunt
      run: |
        brew install tfenv warrensbox/tap/tgswitch
        tfenv install
        tgswitch
    - name: terraform validate
      run: terragrunt validate
